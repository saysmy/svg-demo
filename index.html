<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>HTML5/SVG实现过山车动画DEMO演示</title>
  <style type="text/css">
    body, html{
  margin:0;
  width:100%;
  height:100%;
  background-color:#333;
  overflow: hidden;
}
#svgContainer{
  width: 100%;
  height:100%;
  overflow: hidden;
  cursor: pointer;
  background-color:#000;
}
div{
  font-size:0px;
}
  </style>
</head>

<body>

  <div id="svgContainer"></div>

  <script src="../bodymovin.js"></script>
  <script type="text/javascript">
    var svgContainer = document.getElementById('svgContainer');
    var animItem = bodymovin.loadAnimation({
    wrapper: svgContainer,
    animType: 'svg',
    loop: true,
    autoplay: true,
    path: 'http://static.guojiang.tv/demo/svg/guard/guard.json'
    });
  </script>
</body>

</html>
